<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" name="" class="search" id="" placeholder="search by city name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">New York</div>
                        <div class="date">Thrusday, NOV 26 2021</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 25 <span>°C</span></div>
                        <div class="weather">
                            weather:sunny
                        </div>
                        <div class="temp-range">
                            Temp Range: 10°C/15°C
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer >
        <div class="footer">Copyright@Ojha</div>
    </footer>
    <script src="app1.js"></script>
</body>
</html>
